<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Tripled Evens</title>
</head>
<body>
    <script>
        function sumOfTripledEvens(array) {
            return array
                .filter(num => num % 2 === 0)
                .map(num => num * 3)
                .reduce((acc, curr) => acc + curr, 0);
        }
    </script>
</body>
</html>
